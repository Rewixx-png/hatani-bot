services:
  redis:
    image: redis:alpine
    container_name: hatani_redis
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data

  bot:
    build: .
    container_name: hatani_bot
    restart: always
    depends_on:
      - redis
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0

volumes:
  redis_data: